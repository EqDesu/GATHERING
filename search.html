<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Salam Dinamis</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f4f8;
      margin: 0;
      padding: 20px;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      text-align: center;
      background: #fff;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    h1 {
      color: #333;
      margin-bottom: 20px;
    }

    p {
      font-size: 18px;
      color: #555;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1 id="greeting">Halo!</h1>
    <p id="message">Selamat datang di website kami.</p>
  </div>

  <script>
    // Fungsi untuk menentukan salam berdasarkan waktu
    function getGreeting() {
      const hour = new Date().getHours();
      if (hour < 12) {
        return "Selamat Pagi!";
      } else if (hour < 18) {
        return "Selamat Siang!";
      } else {
        return "Selamat Malam!";
      }
    }

    // Tampilkan salam di halaman
    const greetingElement = document.getElementById("greeting");
    greetingElement.textContent = getGreeting();
  </script>
</body>
</html>
