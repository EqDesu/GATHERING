<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Friends List</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f3f4f6;
      margin: 0;
      padding: 20px;
    }

    h1 {
      text-align: center;
      color: #333;
    }

    .container {
      max-width: 600px;
      margin: 0 auto;
      background: #fff;
      border-radius: 10px;
      padding: 20px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    .friends-list {
      list-style: none;
      padding: 0;
    }

    .friends-list li {
      display: flex;
      align-items: center;
      padding: 10px 15px;
      margin: 5px 0;
      border: 1px solid #ddd;
      border-radius: 5px;
      cursor: pointer;
      transition: all 0.2s ease-in-out;
    }

    .friends-list li:hover {
      background: #f0f8ff;
      transform: scale(1.02);
    }

    .friends-list img {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      margin-right: 10px;
    }

    .add-friends {
      margin-top: 20px;
      display: flex;
      flex-direction: column;
    }

    .add-friends input {
      padding: 10px;
      margin-bottom: 10px;
      border: 1px solid #ddd;
      border-radius: 5px;
    }

    .add-friends button {
      padding: 10px;
      background: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .add-friends button:hover {
      background: #0056b3;
    }
  </style>
</head>
<body>
  <h1>Friends</h1>
  <div class="container">
    <ul class="friends-list" id="friendsList">
      <!-- Daftar teman akan dimuat di sini -->
    </ul>

    <div class="add-friends">
      <h3>Tambah Teman</h3>
      <input type="text" id="friendsInput" placeholder="Masukkan email teman">
      <button id="addFriendsButton">Tambah Teman</button>
    </div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.10/firebase-app.js";
    import {
      getFirestore,
      doc,
      getDoc,
      updateDoc,
      query,
      where,
      collection,
      getDocs
    } from "https://www.gstatic.com/firebasejs/9.6.10/firebase-firestore.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/9.6.10/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyA9lmHvPKxwcgU0UUAEzxIr5jJzQma_yEo",
      authDomain: "eqjawa-cihuy.firebaseapp.com",
      projectId: "eqjawa-cihuy",
      storageBucket: "eqjawa-cihuy.appspot.com",
      messagingSenderId: "881496252840",
      appId: "1:881496252840:web:dc88ca17028a6bf7093d9d"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const auth = getAuth(app);

    let currentUserId;

    // Fungsi untuk menampilkan daftar teman
    async function loadFriends() {
      const friendsList = document.getElementById("friendsList");
      friendsList.innerHTML = "";

      if (currentUserId) {
        const userRef = doc(db, "users", currentUserId);
        const userDoc = await getDoc(userRef);

        if (userDoc.exists()) {
          const friends = userDoc.data().friends || {};
          for (const friendsId in friends) {
            // Pastikan nilai teman adalah true
            if (friends[friendsId] === true) {
              const friendsRef = doc(db, "users", friendsId);
              const friendsDoc = await getDoc(friendsRef);

              if (friendsDoc.exists()) {
                const friendsData = friendsDoc.data();
                const li = document.createElement("li");
                li.style.cursor = "pointer";

                // Navigasi ke halaman chat
                li.addEventListener("click", () => {
                  window.location.href = `chat.html?friendsId=${friendsId}`;
                });

                // Gambar profil
                const img = document.createElement("img");
                img.src = friendsData.photoURL || "default.png";
                img.alt = friendsData.displayName || "Friends";

                // Nama teman
                const span = document.createElement("span");
                span.textContent = friendsData.displayName || "Anonymous";

                li.appendChild(img);
                li.appendChild(span);
                friendsList.appendChild(li);
              }
            }
          }
        }
      }
    }

    // Fungsi untuk menambah teman
    async function addFriends(friendsIdentifier) {
      if (!currentUserId) return;

      const userQuery = query(
        collection(db, "users"),
        where("email", "==", friendsIdentifier)
      );

      const querySnapshot = await getDocs(userQuery);

      if (!querySnapshot.empty) {
        const friendsDoc = querySnapshot.docs[0];
        const friendsId = friendsDoc.id;

        const currentUserRef = doc(db, "users", currentUserId);
        const currentUserDoc = await getDoc(currentUserRef);
        if (currentUserDoc.exists() && currentUserDoc.data().friends[friendsId]) {
          alert("Teman sudah ada di daftar!");
          return;
        }

        // Menambah teman ke daftar teman pengguna
        await updateDoc(currentUserRef, {
          [`friends.${friendsId}`]: true
        });

        // Menambah pengguna ke daftar teman teman
        const friendsRef = doc(db, "users", friendsId);
        await updateDoc(friendsRef, {
          [`friends.${currentUserId}`]: true
        });

        alert("Teman berhasil ditambahkan!");
        loadFriends();
      } else {
        alert("Pengguna tidak ditemukan.");
      }
    }

    // Event listener untuk tombol tambah teman
    const addFriendsButton = document.getElementById("addFriendsButton");
    const friendsInput = document.getElementById("friendsInput");

    addFriendsButton.addEventListener("click", () => {
      const friendsIdentifier = friendsInput.value.trim();
      if (friendsIdentifier) {
        addFriends(friendsIdentifier);
        friendsInput.value = "";
      }
    });

    // Cek status login dan set user ID
    onAuthStateChanged(auth, (user) => {
      if (user) {
        currentUserId = user.uid;
        loadFriends();
      } else {
        alert("Anda belum login!");
      }
    });
  </script>
</body>
</html>
