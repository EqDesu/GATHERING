
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Profil Pengguna</title>
<style>

body {
font-family: Arial, sans-serif;
display: flex;
justify-content: center;
align-items: center;
min-height: 100vh;
margin: 0;
background: #f3f4f6;
}

.container {
  width: 300px;
  background: white;
  padding: 20px;
  border-radius: 8px;
  box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
  justify-content: center;
}

.profile-picture {
  width: 100px;
  height: 100px;
  border-radius: 50%;
  object-fit: cover;
  margin-bottom: 20px;
}

.username {
  font-size: 24px;
  font-weight: bold;
  margin-bottom: 10px;
}

.email {
  font-size: 16px;
  color: #666;
}


</style>
</head>
<body>
<div class="container">
<img id="userProfilePicture" src="brand-assets/profile.png" alt="Profile Picture" class="profile-picture">
<h2 id="displayName" class="username"></h2>
<p class="email">Email: <span id="userEmail"></span></p>
</div>
<script type="module" src="profile.js"></script>
</body>
</html>
