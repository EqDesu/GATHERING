<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chat Room</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f3f4f6;
      margin: 0;
      padding: 20px;
    }

    .chat-container {
      max-width: 600px;
      margin: 0 auto;
      background: #fff;
      border-radius: 10px;
      padding: 20px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    .chat-header {
      text-align: center;
      font-size: 24px;
      font-weight: bold;
      margin-bottom: 20px;
    }

    .messages {
      max-height: 400px;
      overflow-y: auto;
      margin-bottom: 20px;
      border: 1px solid #ddd;
      padding: 10px;
      border-radius: 5px;
      background: #f9f9f9;
    }

    .message {
      margin-bottom: 10px;
    }

    .message.sender {
      text-align: right;
      color: blue;
    }

    .message.receiver {
      text-align: left;
      color: green;
    }

    .message-input {
      display: flex;
    }

    .message-input input {
      flex: 1;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 5px;
    }

    .message-input button {
      padding: 10px;
      background: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin-left: 5px;
    }

    .message-input button:hover {
      background: #0056b3;
    }
  </style>
</head>
<body>
  <div class="chat-container">
    <div class="chat-header" id="chatHeader">Chat</div>
    <div class="messages" id="messages"></div>
    <div class="message-input">
      <input type="text" id="messageInput" placeholder="Ketik pesan...">
      <button id="sendMessageButton">Kirim</button>
    </div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.10/firebase-app.js";
    import { getFirestore, doc, getDoc, setDoc, updateDoc, arrayUnion, onSnapshot } from "https://www.gstatic.com/firebasejs/9.6.10/firebase-firestore.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/9.6.10/firebase-auth.js";

    // Firebase Configuration
    const firebaseConfig = {
      apiKey: "AIzaSyA9lmHvPKxwcgU0UUAEzxIr5jJzQma_yEo",
      authDomain: "eqjawa-cihuy.firebaseapp.com",
      projectId: "eqjawa-cihuy",
      storageBucket: "eqjawa-cihuy.appspot.com",
      messagingSenderId: "881496252840",
      appId: "1:881496252840:web:dc88ca17028a6bf7093d9d"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const auth = getAuth(app);

    let currentUserId;
    let friendId;
    const messagesDiv = document.getElementById("messages");
    const chatHeader = document.getElementById("chatHeader");

    // Ambil friendId dari URL
    const urlParams = new URLSearchParams(window.location.search);
    friendId = urlParams.get("friendId");

    // Fungsi untuk memuat pesan secara real-time
    async function loadMessages() {
      if (!currentUserId || !friendId) return;

      const chatId = [currentUserId, friendId].sort().join("_");
      const chatRef = doc(db, "chats", chatId);

      onSnapshot(chatRef, (docSnap) => {
        messagesDiv.innerHTML = ""; // Kosongkan pesan lama
        if (docSnap.exists()) {
          const messages = docSnap.data().messages || [];
          messages.forEach((msg) => {
            const div = document.createElement("div");
            div.className = "message";
            div.classList.add(msg.sender === currentUserId ? "sender" : "receiver");
            div.textContent = msg.text;
            messagesDiv.appendChild(div);
          });
          messagesDiv.scrollTop = messagesDiv.scrollHeight; // Scroll ke bawah
        }
      });
    }

    // Fungsi untuk mengirim pesan
    async function sendMessage(message) {
      if (!currentUserId || !friendId || !message.trim()) return;

      const chatId = [currentUserId, friendId].sort().join("_");
      const chatRef = doc(db, "chats", chatId);

      const chatSnap = await getDoc(chatRef);
      if (!chatSnap.exists()) {
        await setDoc(chatRef, { messages: [] });
      }

      await updateDoc(chatRef, {
        messages: arrayUnion({
          sender: currentUserId,
          text: message,
          timestamp: Date.now(),
        }),
      });
    }

    // Event listener untuk tombol kirim
    document.getElementById("sendMessageButton").addEventListener("click", () => {
      const messageInput = document.getElementById("messageInput");
      const message = messageInput.value.trim();
      if (message) {
        sendMessage(message);
        messageInput.value = "";
      }
    });

    // Cek status login
    onAuthStateChanged(auth, (user) => {
      if (user) {
        currentUserId = user.uid;
        loadMessages();
      } else {
        alert("Anda belum login!");
      }
    });

    // Tampilkan nama teman di header
    async function loadFriendName() {
      if (!friendId) return;

      const friendRef = doc(db, "users", friendId);
      const friendDoc = await getDoc(friendRef);

      if (friendDoc.exists()) {
        chatHeader.textContent = `Chat dengan ${friendDoc.data().displayName || "Anonymous"}`;
      }
    }

    loadFriendName();
  </script>
</body>
</html>
