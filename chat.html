<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chat Room</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f3f4f6;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .chat-container {
      width: 90%;
      max-width: 600px;
      background: #fff;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      display: flex;
      flex-direction: column;
    }

    .chat-header {
      display: flex;
      align-items: center;
      padding: 15px;
      background: #007bff;
      color: white;
    }

    .chat-header img {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      margin-right: 10px;
    }

    .chat-header h1 {
      margin: 0;
      font-size: 18px;
    }

    .messages {
      max-height: 400px;
      overflow-y: auto;
      margin-bottom: 20px;
      border: 1px solid #ddd;
      padding: 10px;
      border-radius: 5px;
      background: #f9f9f9;
    }

    .message {
      margin-bottom: 10px;
      display: flex;
      align-items: center;
    }

    .message.sender {
      justify-content: flex-end;
    }

    .message.receiver {
      justify-content: flex-start;
    }

    .message img {
      width: 30px;
      height: 30px;
      border-radius: 50%;
      margin-right: 10px;
    }

    .message-bubble {
      padding: 10px;
      border-radius: 15px;
      max-width: 70%;
    }

    .message.sender .message-bubble {
      background-color: #007bff;
      color: white;
    }

    .message.receiver .message-bubble {
      background-color: #e0e0e0;
      color: black;
    }

    .message-input {
      display: flex;
      padding: 10px;
    }

    .message-input input {
      flex: 1;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 5px;
    }

    .message-input button {
      padding: 10px;
      background: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin-left: 5px;
    }

    .message-input button:hover {
      background: #0056b3;
    }
  </style>
</head>
<body>
  <div class="chat-container">
    <div class="chat-header" id="chatHeader">
      <img id="friendAvatar" src="" alt="Friend Avatar">
      <h1>Chat</h1>
    </div>
    <div class="messages" id="messages"></div>
    <div class="message-input">
      <input type="text" id="messageInput" placeholder="Ketik pesan...">
      <button id="sendMessageButton">Kirim</button>
    </div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.10/firebase-app.js";
    import { getFirestore, doc, getDoc, updateDoc, arrayUnion, onSnapshot } from "https://www.gstatic.com/firebasejs/9.6.10/firebase-firestore.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/9.6.10/firebase-auth.js";

    // Firebase Configuration
    const firebaseConfig = {
      apiKey: "AIzaSyA9lmHvPKxwcgU0UUAEzxIr5jJzQma_yEo",
      authDomain: "eqjawa-cihuy.firebaseapp.com",
      projectId: "eqjawa-cihuy",
      storageBucket: "eqjawa-cihuy.appspot.com",
      messagingSenderId: "881496252840",
      appId: "1:881496252840:web:dc88ca17028a6bf7093d9d"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const auth = getAuth(app);

    let currentUserId;
    let friendId;
    const messagesDiv = document.getElementById("messages");
    const chatHeader = document.getElementById("chatHeader");
    const friendAvatar = document.getElementById("friendAvatar");

    // Ambil friendId dari URL
    const urlParams = new URLSearchParams(window.location.search);
    friendId = urlParams.get("friendId");

    // Fungsi untuk memuat pesan secara real-time
    async function loadMessages() {
      if (!currentUserId || !friendId) return;

      const chatId = [currentUserId, friendId].sort().join("_");
      const chatRef = doc(db, "chats", chatId);

      onSnapshot(chatRef, (docSnap) => {
        messagesDiv.innerHTML = ""; // Kosongkan pesan lama
        if (docSnap.exists()) {
          const messages = docSnap.data().messages || [];
          messages.forEach((msg) => {
            const div = document.createElement("div");
            div.className = "message";
            div.classList.add(msg.sender === currentUserId ? "sender" : "receiver");

            const img = document.createElement("img");
            img.src = msg.sender === currentUserId ? (userPhotoURL || "default.png") : (friendPhotoURL || "default.png");
            div.appendChild(img);

            const bubble = document.createElement("div");
            bubble.className = "message-bubble";
            bubble.textContent = msg.text;
            div.appendChild(bubble);

            messagesDiv.appendChild(div);
          });
          messagesDiv.scrollTop = messagesDiv.scrollHeight; // Scroll ke bawah
        }
      });
    }

    // Fungsi untuk mengirim pesan
    async function sendMessage(message) {
      if (!currentUserId || !friendId || !message.trim()) return;

      const chatId = [currentUserId, friendId].sort().join("_");
      const chatRef = doc(db, "chats", chatId);
      await updateDoc(chatRef, {
        messages: arrayUnion({
          sender: currentUserId,
          text: message,
          timestamp: Date.now(),
        }),
      });
    }

    // Event listener untuk tombol kirim
    document.getElementById("sendMessageButton").addEventListener("click", () => {
      const messageInput = document.getElementById("messageInput");
      const message = messageInput.value.trim();
      if (message) {
        sendMessage(message);
        messageInput.value = "";
      }
    });

    // Cek status login
    onAuthStateChanged(auth, (user) => {
      if (user) {
        currentUserId = user.uid;
        loadMessages();
      } else {
        alert("Anda belum login!");
      }
    });

    // Tampilkan nama teman dan avatar di header
    async function loadFriendData() {
      if (!friendId) return;

      const friendRef = doc(db, "users", friendId);
      const friendDoc = await getDoc(friendRef);

      if (friendDoc.exists()) {
        const friendData = friendDoc.data();
        chatHeader.querySelector("h1").textContent = `Chat dengan ${friendData.displayName || "Anonymous"}`;
        friendAvatar.src = friendData.photoURL || "default.png";
      }
    }

    loadFriendData();
  </script>
</body>
</html>
