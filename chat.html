<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chat Room</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f3f4f6;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .chat-container {
      width: 90%;
      max-width: 600px;
      background: #fff;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      display: flex;
      flex-direction: column;
    }

    .chat-header {
      display: flex;
      align-items: center;
      padding: 15px;
      background: #007bff;
      color: white;
    }

    .chat-header img {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      margin-right: 10px;
    }

    .chat-header h1 {
      margin: 0;
      font-size: 18px;
    }

    .messages {
      flex: 1;
      overflow-y: auto;
      padding: 20px;
      background: #f9f9f9;
      display: flex;
      flex-direction: column;
    }

    .message-row {
      display: flex;
      margin-bottom: 10px;
      position: relative;
    }

    .message-row.sender {
      justify-content: flex-end;
    }

    .message-row.receiver {
      justify-content: flex-start;
    }

    .bubble {
      max-width: 70%;
      padding: 10px;
      border-radius: 10px;
      position: relative;
      font-size: 14px;
      line-height: 1.5;
    }

    .bubble.sender {
      background: #007bff;
      color: white;
      text-align: right;
    }

    .bubble.sender::after {
      content: '';
      position: absolute;
      right: -10px;
      top: 10px;
      border-width: 10px;
      border-style: solid;
      border-color: transparent transparent transparent #007bff;
    }

    .bubble.receiver {
      background: #e0e0e0;
      color: black;
    }

    .bubble.receiver::after {
      content: '';
      position: absolute;
      left: -10px;
      top: 10px;
      border-width: 10px;
      border-style: solid;
      border-color: transparent #e0e0e0 transparent transparent;
    }

    .message-input {
      display: flex;
      padding: 10px;
      border-top: 1px solid #ddd;
    }

    .message-input input {
      flex: 1;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 5px;
    }

    .message-input button {
      padding: 10px;
      background: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin-left: 5px;
    }

    .message-input button:hover {
      background: #0056b3;
    }

    .delete-button {
      position: absolute;
      top: 5px;
      right: 5px;
      background: #ff3333;
      color: white;
      border: none;
      padding: 5px 10px;
      border-radius: 5px;
      cursor: pointer;
      font-size: 12px;
    }

    .delete-button:hover {
      background: #cc0000;
    }

    .select-checkbox {
      margin-right: 10px;
    }

    .delete-selected {
      padding: 10px;
      background: #ff3333;
      color: white;
      border: none;
      cursor: pointer;
      font-size: 14px;
    }

    .delete-selected:hover {
      background: #cc0000;
    }
  </style>
</head>
<body>
  <div class="chat-container">
    <div class="chat-header" id="chatHeader">
      <img src="https://via.placeholder.com/40" alt="Avatar" id="friendAvatar">
      <h1 id="friendName">Loading...</h1>
    </div>
    <div class="messages" id="messages"></div>
    <div class="message-input">
      <input type="text" id="messageInput" placeholder="Ketik pesan...">
      <button id="sendMessageButton">Kirim</button>
    </div>
    <div>
      <button class="delete-selected" id="deleteSelectedButton" style="display: none;">Hapus Pesan Terpilih</button>
    </div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.10/firebase-app.js";
    import { getFirestore, doc, getDoc, setDoc, updateDoc, arrayUnion, onSnapshot, deleteField } from "https://www.gstatic.com/firebasejs/9.6.10/firebase-firestore.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/9.6.10/firebase-auth.js";

    // Firebase Configuration
    const firebaseConfig = {
      apiKey: "AIzaSyA9lmHvPKxwcgU0UUAEzxIr5jJzQma_yEo",
      authDomain: "eqjawa-cihuy.firebaseapp.com",
      projectId: "eqjawa-cihuy",
      storageBucket: "eqjawa-cihuy.appspot.com",
      messagingSenderId: "881496252840",
      appId: "1:881496252840:web:dc88ca17028a6bf7093d9d"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const auth = getAuth(app);

    let currentUserId;
    let friendId;
    const messagesDiv = document.getElementById("messages");
    const chatHeader = document.getElementById("chatHeader");
    const friendNameElem = document.getElementById("friendName");
    const friendAvatarElem = document.getElementById("friendAvatar");
    const deleteSelectedButton = document.getElementById("deleteSelectedButton");

    // Ambil friendId dari URL
    const urlParams = new URLSearchParams(window.location.search);
    friendId = urlParams.get("friendId");

    let selectedMessages = [];

    // Fungsi untuk memuat pesan secara real-time
    async function loadMessages() {
      if (!currentUserId || !friendId) return;

      const chatId = [currentUserId, friendId].sort().join("_");
      const chatRef = doc(db, "chats", chatId);

      onSnapshot(chatRef, (docSnap) => {
        messagesDiv.innerHTML = ""; // Kosongkan pesan lama
        if (docSnap.exists()) {
          const messages = docSnap.data().messages || [];
          messages.forEach((msg, index) => {
            const row = document.createElement("div");
            row.className = "message-row";
            row.classList.add(msg.sender === currentUserId ? "sender" : "receiver");

            const bubble = document.createElement("div");
            bubble.className = "bubble";
            bubble.classList.add(msg.sender === currentUserId ? "sender" : "receiver");
            bubble.textContent = msg.text;

            const checkbox = document.createElement("input");
            checkbox.type = "checkbox";
            checkbox.className = "select-checkbox";
            checkbox.id = `msg-${index}`;
            checkbox.onclick = () => toggleSelection(index);

            row.appendChild(checkbox);
            row.appendChild(bubble);
            messagesDiv.appendChild(row);
          });
          messagesDiv.scrollTop = messagesDiv.scrollHeight; // Scroll ke bawah
        }
      });
    }

    // Fungsi untuk mengirim pesan
    async function sendMessage(message) {
      if (!currentUserId || !friendId || !message.trim()) return;

      const chatId = [currentUserId, friendId].sort().join("_");
      const chatRef = doc(db, "chats", chatId);

      const chatSnap = await getDoc(chatRef);
      if (!chatSnap.exists()) {
        await setDoc(chatRef, { messages: [] });
      }

      await updateDoc(chatRef, {
        messages: arrayUnion({
          sender: currentUserId,
          text: message,
          timestamp: Date.now(),
        }),
      });
    }

    // Event listener untuk tombol kirim
    document.getElementById("sendMessageButton").addEventListener("click", () => {
      const messageInput = document.getElementById("messageInput");
      const message = messageInput.value.trim();
      if (message) {
        sendMessage(message);
        messageInput.value = "";
      }
    });

    onAuthStateChanged(auth, (user) => {
  if (user) {
    currentUserId = user.uid;
    loadMessages();
  } else {
    alert("terdeteksi anda belum login!");
  }
});

    // Fungsi untuk memilih pesan
    function toggleSelection(index) {
      if (selectedMessages.includes(index)) {
        selectedMessages = selectedMessages.filter(i => i !== index);
      } else {
        selectedMessages.push(index);
      }

      deleteSelectedButton.style.display = selectedMessages.length > 0 ? "block" : "none";
    }

    // Fungsi untuk menghapus pesan terpilih
    async function deleteSelectedMessages() {
      if (!currentUserId || !friendId || selectedMessages.length === 0) return;

      const chatId = [currentUserId, friendId].sort().join("_");
      const chatRef = doc(db, "chats", chatId);

      const chatSnap = await getDoc(chatRef);
      if (chatSnap.exists()) {
        const messages = chatSnap.data().messages || [];

        selectedMessages.sort((a, b) => b - a).forEach(index => {
          messages.splice(index, 1); // Hapus pesan berdasarkan index
        });

        await updateDoc(chatRef, { messages: messages });
      }
    }

    // Event listener untuk tombol hapus pesan terpilih
    deleteSelectedButton.addEventListener("click", deleteSelectedMessages);
  </script>
</body>
</html>
