<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Live Chat</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      justify-content: flex-end;
      align-items: center;
      min-height: 100vh;
      background-color: #f4f4f9;
      margin: 0;
    }

    #messages {
      width: 80%;
      max-width: 600px;
      margin-bottom: 20px;
      padding: 10px;
      height: 60vh;
      overflow-y: auto;
      border: 1px solid #ddd;
      background-color: #fff;
    }

    .message {
      margin: 10px 0;
      padding: 8px;
      background-color: #e0f7fa;
      border-radius: 10px;
    }

    .message .sender {
      font-weight: bold;
      margin-right: 5px;
    }

    form {
      display: flex;
      width: 80%;
      max-width: 600px;
      margin-bottom: 20px;
    }

    input[type="text"] {
      flex: 1;
      padding: 10px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    button {
      padding: 10px 15px;
      background-color: #00796b;
      color: white;
      border: none;
      border-radius: 5px;
      margin-left: 10px;
      cursor: pointer;
    }

    button:hover {
      background-color: #004d40;
    }

    #username {
      font-size: 18px;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <h1>Live Chat</h1>
  <div id="username"></div> <!-- Menampilkan Nama Pengguna -->
  <div id="messages"></div>
  <form id="chatForm">
    <input type="text" id="messageInput" placeholder="Type a message...">
    <button type="submit">Send</button>
  </form>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.10/firebase-app.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/9.6.10/firebase-auth.js";
    import { getDatabase, ref, push, onChildAdded } from "https://www.gstatic.com/firebasejs/9.6.10/firebase-database.js";

    // Firebase Configuration
    const firebaseConfig = {
      apiKey: "AIzaSyA9lmHvPKxwcgU0UUAEzxIr5jJzQma_yEo",
      authDomain: "eqjawa-cihuy.firebaseapp.com",
      projectId: "eqjawa-cihuy",
      storageBucket: "eqjawa-cihuy.appspot.com",
      messagingSenderId: "881496252840",
      appId: "1:881496252840:web:dc88ca17028a6bf7093d9d"
    };

    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getDatabase(app);

    // Elemen DOM
    const messagesDiv = document.getElementById("messages");
    const chatForm = document.getElementById("chatForm");
    const messageInput = document.getElementById("messageInput");
    const usernameDiv = document.getElementById("username");

    let currentUserEmail = null;
    let currentUsername = null;

    // Mendapatkan email dan nama pengguna
    onAuthStateChanged(auth, (user) => {
      if (user) {
        currentUserEmail = user.email;
        currentUsername = user.displayName || "User";
        usernameDiv.innerHTML = `Welcome, ${currentUsername}`;
      } else {
        alert("Silakan login terlebih dahulu!");
        window.location.href = "login.html"; // Ganti dengan halaman login
      }
    });

    // Fungsi untuk menambahkan pesan ke tampilan
    function addMessageToUI(sender, message) {
      const messageDiv = document.createElement("div");
      messageDiv.className = "message";
      messageDiv.innerHTML = `
        <span class="sender">${sender}:</span>
        <p>${message}</p>
      `;
      messagesDiv.appendChild(messageDiv);
      messagesDiv.scrollTop = messagesDiv.scrollHeight;
    }

    // Mendengarkan pesan baru dari Firebase Realtime Database
    const messagesRef = ref(db, "messages");
    onChildAdded(messagesRef, (data) => {
      const { sender, message } = data.val();
      addMessageToUI(sender, message);
    });

    // Mengirim pesan
    chatForm.addEventListener("submit", (e) => {
      e.preventDefault();
      const message = messageInput.value.trim();
      if (message && currentUserEmail) {
        // Menambahkan pesan baru ke Firebase
        push(messagesRef, { sender: currentUsername, message });
        messageInput.value = "";
      }
    });
  </script>
</body>
</html>
